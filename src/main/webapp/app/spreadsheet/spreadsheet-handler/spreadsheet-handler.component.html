<div>
    <span>{{resource}}</span>
    <jhi-dragndrop fileLimit="1" (fileListEventEmitter)="validateWorkbook($event[0])"></jhi-dragndrop>
    <button [disabled]="workbookValidation === undefined || !workbookValidation.valid" (click)="processWB()">Process</button>
    <button [disabled]="workbookValidation === undefined || workbookValidation.valid" (click)="seeValidation()">Validation</button>
</div>
