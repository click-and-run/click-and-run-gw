<div>
    <span>{{resource}}</span>
    <jhi-dragndrop fileLimit="1" (filesChange)="validateWorkbook($event[0])"></jhi-dragndrop>
    <button [disabled]="workbookValidation === undefined || !workbookValidation.valid" (click)="processWB()">Process</button>
    <button (click)="clear()">Clear</button>
</div>
