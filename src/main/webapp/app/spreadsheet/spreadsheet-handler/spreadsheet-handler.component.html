<div>
    <jhi-dragndrop fileLimit="1" (filesChange)="validateWorkbook($event[0])"></jhi-dragndrop>
    <div class="btn-group flex-btn-group-container">
        <button class="btn btn-info">
            <span class="fa fa-eye"></span>
            <span class="hidden-md-down" jhiTranslate="validation.handler.choose-btn"></span>
        </button>
        <button [disabled]="file === undefined" (click)="clear()"
                class="btn btn-primary">
            <span class="fa fa-remove"></span>
            <span class="hidden-md-down" jhiTranslate="validation.handler.clear-btn"></span>
        </button>
        <button [disabled]="workbookValidation === undefined || !workbookValidation.valid"
                (click)="processWB()"
                class="btn btn-danger">
            <span class="fa fa-pencil"></span>
            <span class="hidden-md-down" jhiTranslate="validation.handler.process-btn"></span>
        </button>
    </div>
</div>
