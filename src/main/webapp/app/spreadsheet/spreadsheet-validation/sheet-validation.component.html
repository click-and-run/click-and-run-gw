<div>
    <div>{{name}}</div>
    <div *ngIf="!validation.headerValid">Header is not valid</div>
    <jhi-table *ngIf="validation.headers.length >  0" [rows]="validation.headers" rowType="header"></jhi-table>
    <jhi-table *ngIf="validation.errors.length >  0" [rows]="validation.errors"></jhi-table>
    <jhi-table *ngIf="validation.warnings.length >  0" [rows]="validation.warnings"></jhi-table>
</div>
