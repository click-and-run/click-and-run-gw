<div *ngIf="workbookValidation !== undefined">
    <ngb-tabset>
        <ngb-tab [id]="sheetValidation.name" [title]="sheetValidation.name"
                 *ngFor="let sheetValidation of getInvalidSheetValidations()">
            <ng-template ngbTabContent>
                <jhi-sheet-validation [validation]="sheetValidation.validation"></jhi-sheet-validation>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
