<div class="table-responsive" *ngIf="rows">
    <table class="table table-striped">
        <thead>
        <tr>
            <th *ngIf="rowType === 'header'"><span>Column</span> <span ></span></th>
            <th *ngIf="rowType === 'content'"><span>Row</span> <span ></span></th>
            <th ><span>Field</span> <span ></span></th>
            <th ><span>Value</span> <span ></span></th>
            <th ><span>Error</span> <span ></span></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of rows">
            <td *ngIf="rowType === 'header'">{{row.column}}</td>
            <td *ngIf="rowType === 'content'">{{row.row}}</td>
            <td>{{row.field}}</td>
            <td>{{row.value}}</td>
            <td>{{row.violation}}</td>
        </tr>
        </tbody>
    </table>
</div>
